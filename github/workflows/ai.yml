name: Deploy to GitHub Pages (AI)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      # ضع أي خطوات AI قبل الرفع (توليد ملفات داخل dist)
      # - run: node scripts/generate-ai-assets.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist   # تأكد أن teacher.html/teacher.js داخل dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
