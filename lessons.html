<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تمارين تفاعلية بسيطة</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; padding: 15px; }
  .btn { padding: 10px 15px; background: #667eea; color: white; border: none; border-radius: 7px; cursor: pointer; margin: 5px; }
  .exercise-container { margin-top: 30px; }
  .exercise { background: #eee; padding: 15px; margin-bottom: 15px; border-radius: 10px; }
  .hidden { display: none; }
</style>
</head>
<body>

<h1>تمارين اللغة العربية</h1>

<button class="btn" onclick="showExercises(1)">تمرين 1</button>
<button class="btn" onclick="showExercises(2)">تمرين 2</button>
<button class="btn" onclick="showExercises(3)">تمرين 3</button>

<div id="exerciseContent" class="exercise-container">
  <!-- يتم عرض التمرين هنا -->
</div>

<script>
  const exercisesData = {
    1: [
      "ما معنى كلمة 'كتاب'؟<br>أ) قلم<br>ب) دفتر<br>ج) كتاب<br>د) لوحة",
      "كم عدد حروف الأبجدية العربية؟<br>أ) 26<br>ب) 28<br>ج) 30<br>د) 24"
    ],
    2: [
      "ما هي أول سورة في القرآن؟<br>أ) الفاتحة<br>ب) البقرة<br>ج) الكهف<br>د) الناس",
      "متى يبدأ شهر رمضان؟<br>أ) 1 يناير<br>ب) غروب القمر<br>ج) 31 ديسمبر<br>د) يوم الجمعة"
    ],
    3: [
      "ما هي الحركات الأساسية في العربية؟<br>أ) فتحة، ضمة، كسرة<br>ب) تنوين فقط<br>ج) سكون فقط<br>د) لا شيء",
      "ما هو حرف الشمس في كلمة 'الشمس'؟<br>أ) ش<br>ب) ل<br>ج) م<br>د) س"
    ]
  };

  function showExercises(num){
    const container = document.getElementById('exerciseContent');
    const exercises = exercisesData[num];
    if(!exercises){
      container.innerHTML = "<p>لا توجد تمارين لهذا الرقم.</p>";
      return;
    }
    container.innerHTML = exercises.map((ex,i) => `<div class="exercise"><strong>السؤال ${i+1}:</strong> <p>${ex}</p></div>`).join('');
  }
</script>

</body>
</html>
