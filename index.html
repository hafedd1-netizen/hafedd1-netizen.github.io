<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تحفيظ القرآن الكريم - Quran Memorization Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Traditional Arabic', 'Scheherazade', 'Amiri', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 42px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-row label {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }

        .controls select, .controls button {
            padding: 12px 25px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .controls button {
            background: #667eea;
            color: white;
        }

        .controls button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls select:hover {
            border-color: #764ba2;
        }

        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .language-btn {
            padding: 10px 20px;
            font-size: 15px;
            border: 2px solid #667eea;
            border-radius: 20px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .language-btn.active {
            background: #667eea;
            color: white;
        }

        .language-btn:hover {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        #quran-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 1000px;
            margin: 0 auto;
            min-height: 400px;
        }

        .surah-title {
            text-align: center;
            color: #667eea;
            font-size: 36px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .verse-container {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 10px;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .verse-container:hover {
            box-shadow: 0 3px 15px rgba(102, 126, 234, 0.2);
        }

        .verse-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .verse-arabic {
            font-size: 32px;
            line-height: 2.5;
            margin-bottom: 15px;
            color: #1a1a1a;
            text-align: right;
            direction: rtl;
        }

        .verse-transliteration {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #555;
            font-style: italic;
            font-family: 'Georgia', serif;
            direction: ltr;
            text-align: left;
        }

        .verse-translation {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            direction: ltr;
            text-align: left;
        }

        .word {
            display: inline-block;
            padding: 5px 8px;
            margin: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .word:hover {
            background: #fff3cd;
        }

        .word.hidden {
            color: transparent;
            background: #ddd;
            user-select: none;
        }

        .word.revealed {
            background: #d4edda;
            color: #155724 !important;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .verse-arabic {
                font-size: 24px;
            }
            .verse-transliteration {
                font-size: 16px;
            }
            .verse-translation {
                font-size: 16px;
            }
            h1 {
                font-size: 28px;
            }
            .control-row {
                flex-direction: column;
            }
        }
    </style>
</head>
