<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تحفيظ القرآن الكريم</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Traditional Arabic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        h1 { color: #667eea; font-size: 36px; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 18px; }
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }
        .section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .section:last-child { border-bottom: none; margin-bottom: 0; }
        .label {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }
        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto;
        }
        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #764ba2;
            border-color: #764ba2;
            transform: translateY(-2px);
        }
        .lang-btn { background: white; color: #667eea; }
        .lang-btn.active { background: #667eea; color: white; }
        #hide-btn { padding: 14px 45px; font-size: 18px; }
        #reveal-btn {
            background: #28a745;
            border-color: #28a745;
            padding: 14px 45px;
            font-size: 18px;
        }
        #reveal-btn:hover { background: #218838; border-color: #218838; }
        .percent-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        .percent-row label { font-size: 16px; color: #555; }
        #hide-percentage {
            max-width: 280px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        #content {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 1100px;
            margin: 0 auto;
            min-height: 400px;
        }
        .title {
            text-align: center;
            color: #667eea;
            font-size: 34px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        .verse {
            margin-bottom: 35px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .verse:hover { box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15); }
        .num {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .arabic {
            font-size: 30px;
            line-height: 2.3;
            margin-bottom: 12px;
            direction: rtl;
            text-align: right;
            color: #1a1a1a;
        }
        .translit {
            font-size: 19px;
            line-height: 1.7;
            margin-bottom: 12px;
            color: #555;
            font-style: italic;
            direction: ltr;
            text-align: left;
            font-family: Georgia, serif;
        }
        .trans {
            font-size: 19px;
            line-height: 1.7;
            color: #333;
            padding: 12px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            direction: ltr;
            text-align: left;
        }
        .word {
            display: inline-block;
            padding: 4px 7px;
            margin: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }
        .word:hover { background: #fff3cd; }
        .word.hidden {
            color: transparent;
            background: #ddd;
            user-select: none;
        }
        .word.revealed {
            background: #d4edda !important;
            color: #155724 !important;
        }
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #667eea;
        }
        @media (max-width: 768px) {
            h1 { font-size: 26px; }
            .arabic { font-size: 24px; }
            .translit { font-size: 17px; }
            .trans { font-size: 17px; }
            .percent-row { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>

    <div id="content">
        <div class="loading">جاري التحميل...</div>
    </div>

    <script>
        let curS = 1, curE = 'ar';

        async function load(n, e) {
            const c = document.getElementById('content');
            c.innerHTML = '<div class="loading">جاري التحميل...</div>';
            try {
                const ar = await fetch(`https://api.alquran.cloud/v1/surah/${n}`).then(r => r.json());
                const tr = await fetch(`https://api.alquran.cloud/v1/surah/${n}/en.transliteration`).then(r => r.json());
                let trans = null;
                if (e !== 'ar') trans = await fetch(`https://api.alquran.cloud/v1/surah/${n}/${e}`).then(r => r.json());
                show(ar.data, tr.data, trans ? trans.data : null);
            } catch(err) {
                c.innerHTML = '<div class="loading">خطأ / Error</div>';
            }
        }

        function show(ar, tr, trans) {
            const c = document.getElementById('content');
            let h = `<h2 class="title">${ar.name} - ${ar.englishName}</h2>`;
            ar.ayahs.forEach((a, vi) => {
                h += `<div class="verse">`;
                h += `<div class="num">آية ${a.numberInSurah}</div>`;
                h += `<div class="arabic">`;
                a.text.split(' ').forEach((w, wi) => {
                    h += `<span class="word aw" data-v="${vi}" data-w="${wi}">${w} </span>`;
                });
                h += `</div>`;
                if (tr.ayahs[vi]) {
                    h += `<div class="translit">`;
                    tr.ayahs[vi].text.split(' ').forEach((w, wi) => {
                        h += `<span class="word tw" data-v="${vi}" data-w="${wi}">${w} </span>`;
                    });
                    h += `</div>`;
                }
                if (trans && trans.ayahs[vi]) {
                    h += `<div class="trans">${trans.ayahs[vi].text}</div>`;
                }
                h += `</div>`;
            });
            c.innerHTML = h;
            document.querySelectorAll('.word').forEach(w => {
                w.onclick = function() {
                    if (this.classList.contains('hidden')) {
                        this.classList.remove('hidden');
                        this.classList.add('revealed');
                        const v = this.dataset.v, wi = this.dataset.w;
                        const pc = this.classList.contains('aw') ? 'tw' : 'aw';
                        const p = document.querySelector(`.${pc}[data-v="${v}"][data-w="${wi}"]`);
                        if (p) { p.classList.remove('hidden'); p.classList.add('revealed'); }
                    }
                };
            });
        }

        document.querySelectorAll('.lang-btn').forEach(b => {
            b.onclick = function() {
                document.querySelectorAll('.lang-btn').forEach(x => x.classList.remove('active'));
                this.classList.add('active');
                curE = this.dataset.ed;
                load(curS, curE);
            };
        });

        document.getElementById('surah').onchange = function() {
            curS = this.value;
            load(curS, curE);
        };

        document.getElementById('hide-btn').onclick = function() {
            const p = parseInt(document.getElementById('hide-percentage').value);
            const all = document.querySelectorAll('.word');
            all.forEach(w => { w.classList.remove('revealed'); w.classList.remove('hidden'); });
            const aw = Array.from(document.querySelectorAll('.aw'));
            const hide = Math.floor(aw.length * (p / 100));
            aw.sort(() => Math.random() - 0.5);
            for (let i = 0; i < hide; i++) {
                aw[i].classList.add('hidden');
                const v = aw[i].dataset.v, wi = aw[i].dataset.w;
                const tw = document.querySelector(`.tw[data-v="${v}"][data-w="${wi}"]`);
                if (tw) tw.classList.add('hidden');
            }
        };

        document.getElementById('reveal-btn').onclick = function() {
            document.querySelectorAll('.word').forEach(w => {
                w.classList.remove('hidden');
                w.classList.remove('revealed');
            });
        };

        load(1, 'ar');
    </script>

</html>
