<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تحفيظ القرآن</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            direction: rtl;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #667eea; text-align: center; margin-bottom: 20px; }
        button {
            padding: 12px 25px;
            margin: 10px 5px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        button:hover { background: #764ba2; }
        select {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        .center { text-align: center; margin: 20px 0; }
        #test-result {
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>📖 اختبار المنصة</h1>
        
        <div class="center">
            <h2 style="color: #28a745;">✅ الموقع يعمل!</h2>
            <p style="margin: 15px 0; font-size: 18px;">
                إذا رأيت هذه الأزرار، فالموقع يعمل بشكل صحيح.
            </p>
        </div>

        <div class="center">
            <button onclick="test1()">زر اختبار 1</button>
            <button onclick="test2()">زر اختبار 2</button>
            <button onclick="test3()">زر اختبار 3</button>
        </div>

        <div class="center">
            <select id="test-select">
                <option>خيار 1</option>
                <option>خيار 2</option>
                <option>خيار 3</option>
            </select>
        </div>

        <div id="test-result"></div>
    </div>

    <script>
        function test1() {
            document.getElementById('test-result').innerHTML = '✅ الزر 1 يعمل بنجاح!';
            document.getElementById('test-result').style.display = 'block';
        }
        function test2() {
            document.getElementById('test-result').innerHTML = '✅ الزر 2 يعمل بنجاح!';
            document.getElementById('test-result').style.display = 'block';
        }
        function test3() {
            document.getElementById('test-result').innerHTML = '✅ الزر 3 يعمل بنجاح!';
            document.getElementById('test-result').style.display = 'block';
        }
    </script>
</body>
</html>
