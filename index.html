<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تحفيظ القرآن الكريم - Quran Memorization Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Traditional Arabic', 'Scheherazade', 'Amiri', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 42px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-row label {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }

        .controls select, .controls button {
            padding: 12px 25px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .controls button {
            background: #667eea;
            color: white;
        }

        .controls button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls select:hover {
            border-color: #764ba2;
        }

        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .language-btn {
            padding: 10px 20px;
            font-size: 15px;
            border: 2px solid #667eea;
            border-radius: 20px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .language-btn.active {
            background: #667eea;
            color: white;
        }

        .language-btn:hover {
            background: #764ba2;
            color: white;
            border-color: #764ba2;
        }

        #quran-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 1000px;
            margin: 0 auto;
            min-height: 400px;
        }

        .surah-title {
            text-align: center;
            color: #667eea;
            font-size: 36px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .verse-container {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 10px;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .verse-container:hover {
            box-shadow: 0 3px 15px rgba(102, 126, 234, 0.2);
        }

        .verse-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .verse-arabic {
            font-size: 32px;
            line-height: 2.5;
            margin-bottom: 15px;
            color: #1a1a1a;
            text-align: right;
            direction: rtl;
        }

        .verse-transliteration {
            font-size: 20px;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #555;
            font-style: italic;
            font-family: 'Georgia', serif;
            direction: ltr;
            text-align: left;
        }

        .verse-translation {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            direction: ltr;
            text-align: left;
        }

        .word {
            display: inline-block;
            padding: 5px 8px;
            margin: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .word:hover {
            background: #fff3cd;
        }

        .word.hidden {
            color: transparent;
            background: #ddd;
            user-select: none;
        }

        .word.revealed {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .verse-arabic {
                font-size: 24px;
            }
            .verse-transliteration {
                font-size: 16px;
            }
            .verse-translation {
                font-size: 16px;
            }
            h1 {
                font-size: 28px;
            }
            .control-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>📖 منصة تحفيظ القرآن الكريم</h1>
        <p class="subtitle">Quran Memorization Platform - Multilingual</p>
    </header>

    <div class="controls">
        <div class="control-row">
            <label for="surah-select">اختر السورة / Choose Surah:</label>
            <select id="surah-select">
                <option value="1">1 - الفاتحة / Al-Fatiha</option>
                <option value="2">2 - البقرة / Al-Baqarah</option>
                <option value="3">3 - آل عمران / Ali 'Imran</option>
                <option value="4">4 - النساء / An-Nisa</option>
                <option value="5">5 - المائدة / Al-Ma'idah</option>
                <option value="18">18 - الكهف / Al-Kahf</option>
                <option value="36">36 - يس / Ya-Sin</option>
                <option value="55">55 - الرحمن / Ar-Rahman</option>
                <option value="67">67 - الملك / Al-Mulk</option>
                <option value="78">78 - النبأ / An-Naba</option>
                <option value="112">112 - الإخلاص / Al-Ikhlas</option>
                <option value="113">113 - الفلق / Al-Falaq</option>
                <option value="114">114 - الناس / An-Nas</option>
            </select>
        </div>

        <div class="control-row">
            <label>اختر اللغة / Select Language:</label>
            <div class="language-buttons">
                <button class="language-btn active" data-lang="ar" data-edition="quran-simple">العربية</button>
                <button class="language-btn" data-lang="en" data-edition="en.asad">English</button>
                <button class="language-btn" data-lang="fr" data-edition="fr.hamidullah">Français</button>
                <button class="language-btn" data-lang="es" data-edition="es.cortes">Español</button>
                <button class="language-btn" data-lang="de" data-edition="de.bubenheim">Deutsch</button>
                <button class="language-btn" data-lang="it" data-edition="it.piccardo">Italiano</button>
            </div>
        </div>

        <div class="control-row">
            <button id="hide-btn">إخفاء كلمات / Hide Words</button>
            <button id="reveal-btn">إظهار الكل / Show All</button>
        </div>
    </div>

    <div id="quran-container">
        <div class="loading">جاري التحميل... / Loading...</div>
    </div>

    <script>
        const quranContainer = document.getElementById('quran-container');
        const surahSelect = document.getElementById('surah-select');
        const hideBtn = document.getElementById('hide-btn');
        const revealBtn = document.getElementById('reveal-btn');
        const languageBtns = document.querySelectorAll('.language-btn');

        let currentSurah = 1;
        let currentLang = 'ar';
        let currentEdition = 'quran-simple';

        // تحميل السورة مع الترجمة والـ transliteration
        async function loadSurah(surahNumber, translationEdition) {
            try {
                quranContainer.innerHTML = '<div class="loading">جاري التحميل... / Loading...</div>';
                
                // جلب النص العربي
                const arabicResponse = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`);
                const arabicData = await arabicResponse.json();
                
                // جلب الـ transliteration
                const translitResponse = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/en.transliteration`);
                const translitData = await translitResponse.json();
                
                // جلب الترجمة
                let translationData = null;
                if (translationEdition !== 'quran-simple') {
                    const translationResponse = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/${translationEdition}`);
                    translationData = await translationResponse.json();
                }
                
                if (arabicData.status === 'OK') {
                    displaySurah(arabicData.data, translitData.data, translationData ? translationData.data : null);
                }
            } catch (error) {
                quranContainer.innerHTML = '<div class="loading">حدث خطأ / Error occurred</div>';
                console.error('خطأ:', error);
            }
        }

        // عرض السورة مع كل التفاصيل
        function displaySurah(arabicSurah, translitSurah, translationSurah) {
            quranContainer.innerHTML = '';
            
            const titleDiv = document.createElement('h2');
            titleDiv.className = 'surah-title';
            titleDiv.textContent = `${arabicSurah.name} - ${arabicSurah.englishName}`;
            quranContainer.appendChild(titleDiv);

            arabicSurah.ayahs.forEach((ayah, index) => {
                const verseContainer = document.createElement('div');
                verseContainer.className = 'verse-container';
                
                // رقم الآية
                const numberDiv = document.createElement('div');
                numberDiv.className = 'verse-number';
                numberDiv.textContent = `آية / Verse ${ayah.numberInSurah}`;
                verseContainer.appendChild(numberDiv);
                
                // النص العربي (مع ميزة المحو)
                const arabicDiv = document.createElement('div');
                arabicDiv.className = 'verse-arabic';
                const words = ayah.text.split(' ');
                words.forEach(word => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = word + ' ';
                    wordSpan.addEventListener('click', function() {
                        if (this.classList.contains('hidden')) {
                            this.classList.remove('hidden');
                            this.classList.add('revealed');
                        }
                    });
                    arabicDiv.appendChild(wordSpan);
                });
                verseContainer.appendChild(arabicDiv);
                
                // Transliteration
                if (translitSurah && translitSurah.ayahs[index]) {
                    const translitDiv = document.createElement('div');
                    translitDiv.className = 'verse-transliteration';
                    translitDiv.textContent = translitSurah.ayahs[index].text;
                    verseContainer.appendChild(translitDiv);
                }
                
                // الترجمة
                if (translationSurah && translationSurah.ayahs[index]) {
                    const translationDiv = document.createElement('div');
                    translationDiv.className = 'verse-translation';
                    translationDiv.textContent = translationSurah.ayahs[index].text;
                    verseContainer.appendChild(translationDiv);
                }
                
                quranContainer.appendChild(verseContainer);
            });
        }

        // تبديل اللغة
        languageBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                languageBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentLang = this.dataset.lang;
                currentEdition = this.dataset.edition;
                
                loadSurah(currentSurah, currentEdition);
            });
        });

        // تغيير السورة
        surahSelect.addEventListener('change', function() {
            currentSurah = this.value;
            loadSurah(currentSurah, currentEdition);
        });

        // إخفاء كلمات
        hideBtn.addEventListener('click', () => {
            const words = document.querySelectorAll('.word');
            words.forEach(word => word.classList.remove('revealed'));

            const wordsArray = Array.from(words);
            const wordsToHide = Math.floor(wordsArray.length * 0.5);
            const shuffled = wordsArray.sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < wordsToHide; i++) {
                shuffled[i].classList.add('hidden');
            }
        });

        // إظهار الكل
        revealBtn.addEventListener('click', () => {
            const words = document.querySelectorAll('.word');
            words.forEach(word => {
                word.classList.remove('hidden');
                word.classList.remove('revealed');
            });
        });

        // تحميل سورة الفاتحة عند البداية
        loadSurah(1, 'quran-simple');
    </script>
</body>
</html>
