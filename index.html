<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تحفيظ القرآن الكريم - Quran Memorization Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Traditional Arabic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .control-label {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto;
        }

        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #764ba2;
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .lang-btn {
            background: white;
            color: #667eea;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .hide-level-btn {
            min-width: 70px;
            padding: 10px 18px;
            font-size: 18px;
            font-weight: bold;
        }

        #reveal-btn {
            background: #28a745;
            border-color: #28a745;
            padding: 12px 40px;
            font-size: 18px;
        }

        #reveal-btn:hover {
            background: #218838;
            border-color: #218838;
        }

        #content {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 1100px;
            margin: 0 auto;
            min-height: 400px;
        }

        .surah-title {
            text-align: center;
            color: #667eea;
            font-size: 34px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .verse-box {
            margin-bottom: 35px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .verse-box:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15);
        }

        .verse-num {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .verse-arabic {
            font-size: 30px;
            line-height: 2.3;
            margin-bottom: 12px;
            direction: rtl;
            text-align: right;
            color: #1a1a1a;
        }

        .verse-translit {
            font-size: 19px;
            line-height: 1.7;
            margin-bottom: 12px;
            color: #555;
            font-style: italic;
            direction: ltr;
            text-align: left;
            font-family: 'Georgia', serif;
        }

        .verse-trans {
            font-size: 19px;
            line-height: 1.7;
            color: #333;
            padding: 12px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            direction: ltr;
            text-align: left;
        }

        .word {
            display: inline-block;
            padding: 4px 7px;
            margin: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .word:hover {
            background: #fff3cd;
        }

        .word.hidden {
            color: transparent;
            background: #ddd;
            user-select: none;
        }

        .word.revealed {
            background: #d4edda !important;
            color: #155724 !important;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #667eea;
        }

        .difficulty-info {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background: #e7f3ff;
            border-radius: 8px;
            color: #004085;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 26px; }
            .verse-arabic { font-size: 24px; }
            .verse-translit { font-size: 17px; }
            .verse-trans { font-size: 17px; }
            .buttons-row { flex-direction: column; }
            button { width: 100%; }
            .hide-level-btn { width: auto; min-width: 60px; }
        }
    </style>
</head>
