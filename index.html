<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تحفيظ القرآن - Quran Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Traditional Arabic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .control-label {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #764ba2;
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .lang-btn {
            background: white;
            color: #667eea;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        #content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 1000px;
            margin: 0 auto;
            min-height: 300px;
        }

        .surah-title {
            text-align: center;
            color: #667eea;
            font-size: 32px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .verse-box {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .verse-num {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .verse-arabic {
            font-size: 28px;
            line-height: 2.2;
            margin-bottom: 10px;
            direction: rtl;
            text-align: right;
        }

        .verse-translit {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #555;
            font-style: italic;
            direction: ltr;
            text-align: left;
        }

        .verse-trans {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            padding: 10px;
            background: white;
            border-left: 3px solid #667eea;
            border-radius: 5px;
            direction: ltr;
            text-align: left;
        }

        .word {
            display: inline-block;
            padding: 3px 6px;
            margin: 2px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .word:hover {
            background: #fff3cd;
        }

        .word.hidden {
            color: transparent;
            background: #ccc;
        }

        .word.revealed {
            background: #d4edda;
            color: #155724 !important;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            h1 { font-size: 24px; }
            .verse-arabic { font-size: 22px; }
            .verse-translit { font-size: 16px; }
            .verse-trans { font-size: 16px; }
        }
    </style>
</head>
